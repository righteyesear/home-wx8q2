name: Precipitation Update

on:
  schedule:
    # æ¯æ™‚ 0, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55åˆ†ã«å®Ÿè¡Œï¼ˆUTCï¼‰
    - cron: '*/5 * * * *'
  
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

concurrency:
  group: precipitation-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-precipitation:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Fetch precipitation data
        env:
          YAHOO_CLIENT_ID: ${{ secrets.YAHOO_CLIENT_ID }}
        run: |
          python scripts/precipitation.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [ -f precipitation.json ]; then
            git add precipitation.json
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "ğŸŒ§ï¸ Update precipitation data [$(TZ=Asia/Tokyo date +'%H:%M')]"
              git pull --rebase origin main || true
              git push
              echo "âœ… Precipitation data updated"
            fi
          fi
