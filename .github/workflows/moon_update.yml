name: Moon Data Update

on:
  schedule:
    # æ¯æ™‚0åˆ†ã«å®Ÿè¡Œï¼ˆUTCï¼‰
    # 1æ™‚é–“ã”ã¨ã«æœˆãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°
    - cron: '0 * * * *'
  
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

concurrency:
  group: moon-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-moon-data:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Fetch moon data
        run: |
          python scripts/moon_data.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [ -f moon_data.json ]; then
            git add moon_data.json
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "ğŸŒ™ Update moon data [$(TZ=Asia/Tokyo date +'%Y-%m-%d %H:%M')]"
              git pull --rebase origin main || true
              git push
              echo "âœ… Moon data updated"
            fi
          fi
